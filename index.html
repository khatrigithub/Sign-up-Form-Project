<!DOCTYPE html>
<html>

<head>
    <title> SignUp </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="outer-box">
        <div class="inner-box">

            <header class="Signup-header">
                <h1>Sign-UP Form</h1>
                <!-- <p>It just take 30 to 40 seconds</p> -->
            </header>
 <br>
            <main class="Signup-body">
                <form action="#">
                     <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Priya Khatri" required>
                     </p>
                     <p>
                        <label for="email">Your Email-Id</label>
                        <input type="email" id="email" placeholder="priyaKhatri@gmail.com" required>
                     </p>
                     <p>
                        <label for="password">Your New Password</label>
                        <input type="password" id="password" placeholder="atleast 8 characters" required>
                     </p>
                     <p>
                      
                        <input type="submit" id="submit" value="Create Account">
                     </p>
                </form>
            </main>

            <footer class="Signup-footer">
                  <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>

          <div class="circle c1"></div>
          <div class="circle c2"></div>

    </div>

</body>

</html>
